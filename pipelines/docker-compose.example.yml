version: '3.8'

services:
  # Graphiti Memory Pipeline Service
  graphiti-pipeline:
    image: ghcr.io/open-webui/pipelines:main
    container_name: graphiti-memory-pipeline
    ports:
      - "9099:9099"
    volumes:
      # Mount the pipeline file
      - ./graphiti_memory_pipeline.py:/app/pipelines/graphiti_memory_pipeline.py:ro
      # Persistent data directory
      - pipeline-data:/app/pipelines
    environment:
      # Pipeline server configuration
      - PORT=9099
      - HOST=0.0.0.0
      # API key for accessing the pipeline (change this!)
      - PIPELINES_API_KEY=your-secret-pipeline-key-here
    restart: unless-stopped
    networks:
      - graphiti-network
    depends_on:
      - neo4j

  # Neo4j Graph Database
  neo4j:
    image: neo4j:latest
    container_name: graphiti-neo4j
    ports:
      - "7687:7687"  # Bolt protocol
      - "7474:7474"  # HTTP interface
    environment:
      # Database credentials (change these!)
      - NEO4J_AUTH=neo4j/your-neo4j-password-here
      # Performance settings
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-plugins:/plugins
    restart: unless-stopped
    networks:
      - graphiti-network

  # Optional: FalkorDB as alternative to Neo4j (uncomment to use)
  # falkordb:
  #   image: falkordb/falkordb:edge
  #   container_name: graphiti-falkordb
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - falkordb-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - graphiti-network

volumes:
  pipeline-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-plugins:
    driver: local
  # falkordb-data:
  #   driver: local

networks:
  graphiti-network:
    driver: bridge
